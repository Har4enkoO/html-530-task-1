<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма</title>
  </head>
  <body>
    <header>
      <h1>Сторіка про котиків і собачок</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Головна</a></li>
        <li><a href="form.html">Форма</a></li>
      </ul>
    </nav>
    <main>
      <h1>Форма</h1>
      <form action="https://formspree.io/mbjznvje" method="POST">
        <fieldset>
          <legend>Інформація про користувача</legend>
          <label for="email">
            Електронна пошта:
          </label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="your@email.com"
          />
          <br />
          <label for="login">
            Логін:
          </label>
          <input type="text" id="login" name="login" placeholder="login" />
          <br />
          <label for="pass">
            Пароль:
          </label>
          <input type="password" id="pass" name="pass" placeholder="password" />
          <br />
          <label for="firstName">
            Ім’я:
          </label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="John"
          />
          <br />
          <label for="secondName">
            Прізвище:
          </label>
          <input
            type="text"
            id="secondName"
            name="secondName"
            placeholder="Doe"
          />
          <br />
          <p>
            Стать:
            <label>
              <input type="radio" name="Gender" value="male" checked />
              Чоловіча
            </label>
            <label>
              <input type="radio" name="Gender" value="female" /> Жіноча
            </label>
            <label>
              <input type="radio" name="Gender" value="other" /> Інше
            </label>
          </p>
          <br />
          <label for="age">
            Вік:
          </label>
          <input type="number" id="age" name="age" min="1" placeholder="32" />
          <br />
          <label for="birthday">Дата народження:</label>
          <input type="date" id="birthday" name="birthday" />
          <br />
          <label for="favcolor">Улюблений колір:</label>
          <input type="color" id="favcolor" name="favcolor" />
          <br />
          <label>
            В якому місті проживаеєте:
            <select name="city">
              <option value="lviv">Львів</option>
              <option value="kyiv">Київ</option>
              <option value="other">Інше місто</option>
            </select>
          </label>
          <br />
          <p>
            Ваша улюблена тварина:
            <label>
              <input type="checkbox" name="Animals" value="dogs" checked />
              Собаки
            </label>
            <label>
              <input type="checkbox" name="Animals" value="cats" checked />
              Коти
            </label>
            <label>
              <input type="checkbox" name="Animals" value="other" checked />
              Інші тварини
            </label>
          </p>
          <br />
          <label for="textarea">
            Коротка історія про Вас:
          </label>
          <textarea name="textarea" id="textarea" cols="24" rows="2">
          </textarea>
        </fieldset>
        <input type="submit" />
        <input type="reset" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
